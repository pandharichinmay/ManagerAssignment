<div class="col-md-6 employee-container">
    <h2 class="text-center">Edit Employee</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
      </div>
  
      <div class="form-group">
        <label for="address">Address :</label>
        <input type="text" formControlName="address" placeholder="address" name="address" class="form-control"
          id="address">
      </div>
  
      <div class="form-group">
        <label for="dob">Dob:</label>
        <input type="dob" formControlName="dob" placeholder="dob" name="dob" class="form-control" id="dob">
      </div>
  
      <div class="form-group">
        <label for="mobile">Mobile :</label>
        <input formControlName="mobile" placeholder="mobile" name="mobile" class="form-control" id="mobile">
      </div>
  
      <div class="form-group">
        <label for="city">City :</label>
        <input type="text" formControlName="city" placeholder="city" name="city" class="form-control" id="city">
      </div>
  
      <button class="btn btn-success">Update</button>
    </form>
  </div>
